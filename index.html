<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports API App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid" style="margin-top:0px">

        <!-- marquee -->
        <div class="jumbotron j1 jumbotron-fluid mt-0">
            <div class="row">
                <div class="col-sm-12 marquee">
                    <h1>
                        SPORTS | <span class="text-muted">api</span>
                    </h1>
                </div>
            </div>
        </div>

        <!-- tagline -->
        <div class="jumbotron j2 jumbotron-fluid">
            <div class="row">
                <div class="col-sm-2"></div>
            </div>
        </div>

        <!-- user input -->
        <div class="row p-3 pt-5 pb-5">
            <div class="col-sm-3"></div>
            <!-- sport buttons -->
            <div class="col-sm-4" id="buttons-view"></div>
            <div class="col-sm-2">
                <form id="sport-form">
                    <label for="sport-input">
                        <h3>Search your sport!</h3>
                    </label>
                    <br>
                    <input type="text" id="sport-input">
                    <br>
                    <br>
                    <input id="add-sport" type="submit" class= "btn btn-primary" value="GO!">
                </form>
            </div>
        </div>

        <!-- sport gifs go here -->
        <div class="row p-3 pt-5 pb-5">
            <div class="col-sm-3"></div>
            <div class="col-md-6" id="sports-view"></div>
        </div>

    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./assets/js/app.js"></script>




</body>

</html>
